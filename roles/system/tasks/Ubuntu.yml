---
# Ubuntu 24.04 + WSL-safe provisioning

- name: "APT | Update & upgrade"
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    autoremove: true
    autoclean: true
  become: true
  tags: [system, apt]

- name: "APT | Install base packages (native)"
  ansible.builtin.apt:
    name: "{{ system_base_packages }}"
    state: present
  become: true
  when: not ansible_host_environment_is_wsl
  tags: [system, apt]

- name: "APT | Install base packages (WSL-safe)"
  ansible.builtin.apt:
    name: "{{ system_base_packages_wsl }}"
    state: present
  become: true
  when: ansible_host_environment_is_wsl
  tags: [system, apt, wsl]

# --- WSL clipboard bridge (win32yank) ---
- name: "WSL | Determine win32yank asset"
  ansible.builtin.set_fact:
    win32yank_asset: >-
      {{ 'win32yank-arm64.zip' if (ansible_architecture in ['aarch64','arm64'])
         else 'win32yank-x64.zip' }}
  when: ansible_host_environment_is_wsl
  tags: [system, wsl, clipboard]

- name: "WSL | Check win32yank installed"
  ansible.builtin.stat:
    path: /usr/local/bin/win32yank.exe
  register: win32yank_installed
  when: ansible_host_environment_is_wsl
  tags: [system, wsl, clipboard]

- name: "WSL | Install win32yank.exe"
  when:
    - ansible_host_environment_is_wsl
    - not win32yank_installed.stat.exists
  block:
    - name: "WSL | Download win32yank {{ win32yank_version }}"
      ansible.builtin.get_url:
        url: "https://github.com/equalsraf/win32yank/releases/download/v{{ win32yank_version }}/{{ win32yank_asset }}"
        dest: /tmp/win32yank.zip
        mode: "0644"
        checksum: "{{ win32yank_checksum | default(omit) }}"

    - name: "WSL | Unarchive win32yank"
      ansible.builtin.unarchive:
        src: /tmp/win32yank.zip
        dest: /tmp
        remote_src: true

    - name: "WSL | Install binary"
      ansible.builtin.copy:
        remote_src: true
        src: /tmp/win32yank.exe
        dest: /usr/local/bin/win32yank.exe
        mode: "0755"
      become: true

    - name: "WSL | Cleanup"
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/win32yank.zip
        - /tmp/win32yank.exe
  tags: [system, wsl, clipboard]

# --- Sudoers drop-in for invoking user (optional) ---
- name: "Sudo | Write sudoers drop-in for invoking user"
  ansible.builtin.template:
    src: user-sudo.j2
    dest: "/etc/sudoers.d/99-{{ system_sudo_user }}"
    mode: "0440"
    validate: 'visudo -cf %s'
  become: true
  when: system_manage_sudo | bool
  tags: [system, sudo]
